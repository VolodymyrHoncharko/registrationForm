<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Form validation task</title>	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" type="text/css" href="build/styles/style.css">	<script src="build/js/jquery-3.2.1.min.js"></script>	<script src="build/js/jquery.validate.min.js"></script>	<script type="text/javascript" src="build/js/script.js"></script></head><body><!--Form--><section class="form_container">	<form action="build/js/register.php" name="form_contacts" class="contacts">		<fieldset class="contacts_fieldset">			<legend class="contacts_title">Create an account</legend>			<label class="contacts_label">Name: <span class="contacts_label_symbol">*</span></label>			<input class="contacts_input contacts_name" type="text" name="name" placeholder="Name">			<label class="contacts_label">Email: <span class="contacts_label_symbol">*</span></label>			<input class="contacts_input contacts_email" type="email" name="email" placeholder="Email">			<label class="contacts_label">Password: <span class="contacts_label_symbol">*</span></label>			<input class="contacts_input contacts_subject" type="password" name="password" placeholder="Password">			<label class="contacts_label">Phone: <span class="contacts_label_symbol">*</span></label>			<input class="contacts_input contacts_subject" type="number" name="phone" placeholder="Phone">			<input class="contacts_submit" type="submit" value="Register Now">		</fieldset>	</form>	<!--overlay window-->	<div class="overlay_win">		<div class="overlay"></div>		<div class="message">			<p class="message_text">Thank you! You are registered</p>			<button type="button" class="message_done">Done</button>		</div>	</div></section></body></html>
